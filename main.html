<!DOCTYPE html>
<html>
<head>
  <title>Gradient Bar Graph</title>
  <style>
    .graph {
      width: 100%;
      height: 20px;
      background-color: #eee;
      position: relative;
      margin-bottom: 10px;
    }
    .graph .bar {
      height: 100%;
      background-color: #00a8e8;
    }
    .graph .label {
      position: absolute;
      top: 0;
      right: 5px;
      font-size: 14px;
    }
 
  </style>

</head>
<body>
  <div>
    <label for="input-value">Input Value:</label>
    <input type="number" id="input-value">
  </div>
  <div>
    <label for="max-value">Max Value:</label>
    <input type="number" id="max-value">
  </div>
  <button id="calculate-btn">Calculate</button>
  <div class="graph">
    <div class="bar"></div>
    <div class="label"></div>
  </div>
 

  <script>
    document.getElementById('calculate-btn').addEventListener('click', function() {
      var inputValue = parseFloat(document.getElementById('input-value').value);
      var maxValue = parseFloat(document.getElementById('max-value').value);

      if (isNaN(inputValue) || isNaN(maxValue)) {
        alert('Please enter valid numeric values.');
        return;
      }

      if (inputValue > maxValue) {
        alert('Input Value cannot be greater than Max Value.');
        return;
      }

      var percentage = (inputValue / maxValue) * 100;
      var graphBar = document.querySelector('.graph .bar');
      var graphLabel = document.querySelector('.graph .label');
      
      
      graphBar.style.width = percentage + '%';
      graphLabel.textContent = percentage.toFixed(2) + '%';


    });
  </script>
</body>
</html>
